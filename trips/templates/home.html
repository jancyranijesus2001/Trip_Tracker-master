{% extends 'main.html' %}
{% block content %}
<script type="text/javascript">
    setTimeout(function()
    {
        window.location.reload(1);
    }, 5000);  // Refresh every 5 seconds
</script>
<div class="container background-image" style="margin-top:70px">
    <section class="py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-6" style="font-size: large; color: rgb(10, 1, 1);">
                    <h1>Notification: {{context}}</h1>
                    <br><br>
                    {% if user.is_authenticated %}
                        <p>Hello, {{ user.username }}!</p>
                        <form action="{% url 'search' %}" method="post">
                            {% csrf_token %}
                            <label for="destination">Enter Destination:</label>
                            <input type="text" id="destination" name="destination" required>
                            <button type="submit">Search</button>
                        </form><br><br>
                        <form action="{% url 'hotel' %}" method="post">
                            {% csrf_token %}
                            <label for="hotel">Enter Hotel:</label>
                            <input type="text" id="hotel" name="hotel" required>
                            <button type="submit">Search</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-info" style="color: white; padding: 10px 20px;margin-left: 580px;margin-top: 300px;">EXPLORE NOW</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
